[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:stock_tracker]
command=python3 -m uvicorn app:app --host 0.0.0.0 --port 8000
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/stock_tracker.log
stderr_logfile=/home/user/webapp/stock_tracker_error.log
environment=PYTHONPATH="/home/user/webapp",PORT="8000"

[program:frontend_server]
command=python3 /home/user/webapp/frontend_server.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/frontend_server.log
stderr_logfile=/home/user/webapp/frontend_server_error.log
