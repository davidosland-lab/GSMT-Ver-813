[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
childlogdir=/home/user/webapp/logs

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:global-market-tracker]
command=python3 app.py
directory=/home/user/webapp
user=user
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/user/webapp/logs/app.log
environment=PORT="8000",PYTHONPATH="/home/user/webapp"
